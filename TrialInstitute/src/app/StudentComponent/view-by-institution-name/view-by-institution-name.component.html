<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-right">
            <div class="input-icons">
            <i class="fa fa-arrow-circle-o-left fa-lg mt-2 ml-3 pt-1" aria-hidden="true" style="color: #fff;"></i>
            <button class="btn btn-primary px-5" (click) = "dashboard()">Back</button>
        </div>
        </div>
      </div>
    
    <div class="row" *ngIf = "!students.length">
        <div class="col-md-12 text-center">
            <br><br>
            <h4 style="color: #900f0f;">No students have registered yet!</h4>
        </div>
    </div>
    
    <br>
    <div class="table-responsive">
    <table class="table table-striped text-center"  *ngIf = "students.length">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Full Name</th>
                <th>Mobile Number</th>
                <th>Email Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stu of students">
                <td>{{stu.studentId}}</td>
                <td>{{stu.fullName}}</td>
                <td>{{stu.mobile}}</td>
                <td>{{stu.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
