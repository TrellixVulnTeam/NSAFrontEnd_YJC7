<div class="container">
<div class="col-md-6">
  <h1 class="text-center">Update Student</h1>
  <form #frm="ngForm" (ngSubmit)="updateStudent(student)">  
    <div class="align-center">
        <h5>Phone No</h5>
        <input type="text" value="student.mobile" placeholder="Enter Student Mobile No" id="mobile" name="smobile" [(ngModel)]="student.mobile" class="form-control">
    </div>

    <div class="align-center">
        <h5>Email Id</h5>
        <input type="text" placeholder="Enter Student Email Id" id="email" name="semail" [(ngModel)]="student.email" class="form-control">
    </div>

    <div class="align-center">
        <h5>Address</h5>
        <input type="text" placeholder="Enter Address" id="address" name="saddress" [(ngModel)]="student.address" class="form-control">
    </div>

    <div class="align-center">
        <h5>City</h5>
        <input type="text" placeholder="Enter City" id="city" name="scity" [(ngModel)]="student.city" class="form-control">
    </div>

    <div class="align-center">
        <h5>Aadhar No</h5>
        <input type="text" placeholder="Enter Student Aadhar Card No" id="aadhar" name="saadhar" [(ngModel)]="student.aadhar" class="form-control">
    </div>
    <br>

    <div class="align-center">
        <h5>Date</h5>
        <input type="date" placeholder="Enter Student bdate" id="bdate" name="sbdate" [(ngModel)]="student.birthDate" class="form-control">
    </div>

    <div class="align-center">
        <input type="submit" value="Update Student"  [disabled]="!frm.valid"  class="btn btn-danger">
    </div>
  </form>
</div>
