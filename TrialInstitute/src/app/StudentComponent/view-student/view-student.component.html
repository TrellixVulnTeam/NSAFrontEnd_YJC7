<br><br>
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="input-icons">
            <i class="fa fa-search icon"></i>
            <input type="text" [(ngModel)]="searchText" placeholder="   Search by Name/ Field/ Institution" class="form-control input-field">
        </div>
    </div>

    <div class="col-md-6 text-right">
      <div class="input-icons">
          <i class="fa fa-arrow-circle-o-left fa-lg mt-2 ml-3 pt-1" aria-hidden="true" style="color: #fff;"></i>
          <button class="btn btn-primary px-5" (click) = "studentDashboard()">Dashboard</button>
      </div>
  </div>
        
    <table class="table table-striped table-hover">
  <thead class="thead-dark text-center" >
    <tr>
        <th>Student Id</th>
        <th>Full Name</th>
        <th>Gender</th>
        <th>City</th>
        <th>Field</th>
        <th>Course</th>
        <th>Course Year</th>
        <th>Institution</th>
    </tr>
  </thead>
  
  <tbody class="text-center">
    <tr *ngFor="let stu of students|filterStu : searchText">
        <td>{{stu.studentId}}</td>
        <td>{{stu.fullName}}</td>
        <td>{{stu.gender}}</td>
        <td>{{stu.city}}</td>
        <td>{{stu.field}}</td>
        <td>{{stu.course}}</td>
        <td>{{stu.courseYear}}</td>
        <td>{{stu?.institution?.name}}</td>
        <a class="btn btn-primary" [routerLink]="['viewStudentByStudentId',stu.studentId]">View Status</a>
    </tr>
  </tbody>
</table>
</div>
