<div class="container">
    <div class="col-md-12">
        <h3 class="text-center">Add Institution</h3>
        <form #frm="ngForm" (ngSubmit)="addInstitute()">
     
          <div class="align-center">
            <input type="text" placeholder="Enter user ID" id="id" name="uid" [(ngModel)]="institute.userId" #uid="ngModel" class="form-control" required>
          </div>
      
        <div class="alert alert-danger align-center" *ngIf="uid.invalid && uid.touched">User ID cannot be empty</div>

      <div class="align-center">
        <input type="password" placeholder="Enter password" id="pass" name="upass" [(ngModel)]="institute.password" #upass="ngModel" class="form-control" required>
      </div>
     
      <div class="alert alert-danger align-center" *ngIf="upass.invalid && upass.touched">Password cannot be empty</div>

      <div class="align-center">
        <input type="number" placeholder="Enter institution code" id="code" name="ucode" [(ngModel)]="institute.code"  #ucode="ngModel" class="form-control" required>
      </div>

      <div class="alert alert-danger align-center" *ngIf="ucode.invalid && ucode.touched">Institution code cannot be empty</div>
     
      <!-- <div class="align-center">
        <input type="text" placeholder="Enter institution category (Govt/Private/Autonomous)" id="category" name="ucategory" [(ngModel)]="institute.category"  #ucategory="ngModel" class="form-control" required>
      </div> -->
      <div>
        <label>Choose category</label>
        <select id="category" name="ucategory"  [(ngModel)]="institute.category" #ucategory="ngModel"  class="form-control" required>
          <!-- <option disabled selected>Choose institution category<option>  -->
          <option>Government</option>
          <option>Private</option>
          <option>Autonomous</option>
        </select>
      </div>
      <div class="alert alert-danger align-center" *ngIf="ucategory.invalid && ucategory.touched">Category cannot be empty</div>
     
      <div class="align-center">
        <input type="text" placeholder="enter type" id="type" name="utype" [(ngModel)]="institute.type"  #utype="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="text" placeholder="enter name" id="name" name="uname" [(ngModel)]="institute.name"  #uname="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="text" placeholder="enter university" id="uni" name="uuni" [(ngModel)]="institute.university"  #uuni="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="text" placeholder="enter address" id="address" name="uaddress" [(ngModel)]="institute.address"  #uaddress="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="text" placeholder="enter city" id="city" name="ucity" [(ngModel)]="institute.city"  #ucity="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="text" placeholder="enter state" id="state" name="ustate" [(ngModel)]="institute.state"  #ustate="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="number" placeholder="enter opening year" id="yop" name="uyop" [(ngModel)]="institute.yearOpen"  #uyop="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="text" placeholder="enter telephone" id="phone" name="uphone" [(ngModel)]="institute.telephone"  #uphone="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
        <input type="text" placeholder="enter principal" id="principal" name="uprincipal" [(ngModel)]="institute.principal"  #uprincipal="ngModel" class="form-control" required>
      </div>

      <div class="align-center">
      <input type="submit" value="Add Institution" [disabled]="!frm.valid" class="btn btn-primary">
      <!-- [disabled]="!frm.valid" -->
    </div>
    </form>
       
    </div>
    
</div>
